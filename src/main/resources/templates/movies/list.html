<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/main}">
<head>
    <title>Movies - CineBook</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <!-- Page Header -->
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold">Now Showing</h1>
                <p class="lead text-muted">Browse our collection of latest movies</p>
            </div>

            <!-- Search Bar -->
            <div class="movie-search">
                <form th:action="@{/movies}" method="get">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control search-input" 
                               name="search" 
                               th:value="${search}"
                               placeholder="Search for movies..."
                               aria-label="Search movies">
                        <button class="btn btn-primary px-4" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons justify-content-center">
                <button class="filter-btn active" data-filter="all">All Movies</button>
                <button class="filter-btn" data-filter="Action">Action</button>
                <button class="filter-btn" data-filter="Comedy">Comedy</button>
                <button class="filter-btn" data-filter="Drama">Drama</button>
                <button class="filter-btn" data-filter="Sci-Fi">Sci-Fi</button>
                <button class="filter-btn" data-filter="Romance">Romance</button>
                <button class="filter-btn" data-filter="Horror">Horror</button>
            </div>

            <!-- Movies Grid -->
            <div class="movie-grid" id="moviesGrid">
                <div th:each="movie : ${movies}" 
                     class="movie-card" 
                     th:attr="data-genre=${movie.genre}">
                    <img th:src="${movie.posterUrl} ?: 'https://via.placeholder.com/300x450/333333/ffffff?text=' + ${movie.title}" 
                         class="movie-poster" 
                         th:alt="${movie.title}">
                    
                    <div class="movie-overlay">
                        <h5 class="text-white fw-bold mb-2" th:text="${movie.title}">Movie Title</h5>
                        <div class="d-flex gap-2 mb-2">
                            <span class="badge bg-primary" th:text="${movie.genre}">Genre</span>
                            <span class="badge bg-secondary" th:text="${movie.rating}">Rating</span>
                        </div>
                        <p class="small text-white-50 mb-3" th:text="${movie.language}">Language</p>
                        <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-light btn-sm w-100">
                            <i class="fas fa-ticket me-2"></i>Book Now
                        </a>
                    </div>

                    <div class="movie-info">
                        <h5 class="movie-title" th:text="${movie.title}">Movie Title</h5>
                        <div class="movie-meta">
                            <span class="movie-badge badge bg-primary" th:text="${movie.genre}">Action</span>
                            <span class="movie-badge badge bg-secondary" th:text="${movie.rating}">PG-13</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="movie-duration">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${movie.duration} + ' min'">120 min</span>
                            </span>
                            <div class="movie-rating">
                                <i class="fas fa-star"></i>
                                <span>4.5</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Results -->
            <div th:if="${#lists.isEmpty(movies)}" class="text-center py-5">
                <i class="fas fa-film fa-4x text-muted mb-4"></i>
                <h3 class="text-muted">No movies found</h3>
                <p class="text-muted" th:if="${search}">
                    Try searching with different keywords
                </p>
                <a th:href="@{/movies}" class="btn btn-primary mt-3">
                    <i class="fas fa-refresh me-2"></i>View All Movies
                </a>
            </div>
        </div>

        <script>
            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    this.classList.add('active');
                    
                    // Filter movies
                    document.querySelectorAll('.movie-card').forEach(card => {
                        const genre = card.dataset.genre;
                        if (filter === 'all' || genre === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
