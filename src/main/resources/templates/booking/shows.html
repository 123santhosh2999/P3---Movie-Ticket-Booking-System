<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/main}">
<head>
    <title>Select Show - CineBook</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <!-- Movie Header -->
            <div class="row mb-5">
                <div class="col-md-3">
                    <img th:src="${movie.posterUrl} ?: 'https://via.placeholder.com/300x450'" 
                         class="img-fluid rounded shadow" 
                         th:alt="${movie.title}">
                </div>
                <div class="col-md-9">
                    <h1 class="display-5 fw-bold mb-3" th:text="${movie.title}">Movie Title</h1>
                    <div class="mb-3">
                        <span class="badge bg-primary fs-6 me-2" th:text="${movie.genre}">Genre</span>
                        <span class="badge bg-secondary fs-6 me-2" th:text="${movie.rating}">Rating</span>
                        <span class="badge bg-info fs-6" th:text="${movie.duration} + ' min'">Duration</span>
                    </div>
                    <p class="lead" th:text="${movie.description}">Movie description</p>
                </div>
            </div>

            <!-- Date Selection -->
            <div class="mb-4">
                <h4 class="fw-bold mb-3">Select Date</h4>
                <div class="d-flex gap-3 overflow-auto pb-2" id="dateContainer">
                    <!-- Dates will be generated by JavaScript -->
                </div>
            </div>

            <!-- Theater Filter -->
            <div class="mb-4">
                <h4 class="fw-bold mb-3">Select Theater</h4>
                <select class="form-select" id="theaterFilter" style="max-width: 300px;">
                    <option value="all">All Theaters</option>
                    <option th:each="show : ${shows}" 
                            th:value="${show.theater.id}" 
                            th:text="${show.theater.name}">
                        Theater Name
                    </option>
                </select>
            </div>

            <!-- Shows List -->
            <div class="mb-4">
                <h4 class="fw-bold mb-3">Available Shows</h4>
                
                <div th:if="${#lists.isEmpty(shows)}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    No shows available for this movie. Please check back later.
                </div>

                <div class="row g-3" th:if="${!#lists.isEmpty(shows)}">
                    <div th:each="show : ${shows}" 
                         class="col-12 show-card"
                         th:attr="data-show-date=${#temporals.format(show.showTime, 'yyyy-MM-dd')},
                                  data-theater-id=${show.theater.id}">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <!-- Theater Info -->
                                    <div class="col-md-3">
                                        <h5 class="mb-1" th:text="${show.theater.name}">Theater Name</h5>
                                        <p class="text-muted small mb-0">
                                            <i class="fas fa-map-marker-alt me-1"></i>
                                            <span th:text="${show.theater.location}">Location</span>
                                        </p>
                                    </div>

                                    <!-- Date & Time -->
                                    <div class="col-md-3">
                                        <div class="d-flex align-items-center gap-2">
                                            <i class="fas fa-calendar text-primary"></i>
                                            <div>
                                                <div class="fw-bold" th:text="${#temporals.format(show.showTime, 'MMM dd, yyyy')}">Date</div>
                                                <div class="text-muted small" th:text="${#temporals.format(show.showTime, 'hh:mm a')}">Time</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Price -->
                                    <div class="col-md-2">
                                        <div class="text-center">
                                            <div class="text-muted small">Price</div>
                                            <div class="h4 text-success mb-0">
                                                $<span th:text="${show.price}">10.00</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Availability -->
                                    <div class="col-md-2">
                                        <div class="text-center">
                                            <i class="fas fa-couch text-primary mb-1"></i>
                                            <div class="small">
                                                <span th:text="${show.availableSeats}">50</span> seats available
                                            </div>
                                            <div th:if="${show.availableSeats <= 10 && show.availableSeats > 0}" 
                                                 class="badge bg-warning text-dark mt-1">
                                                Filling Fast
                                            </div>
                                            <div th:if="${show.availableSeats <= 0}" 
                                                 class="badge bg-danger mt-1">
                                                Sold Out
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Book Button -->
                                    <div class="col-md-2">
                                        <a th:href="@{/booking/seats/{id}(id=${show.id})}" 
                                           class="btn btn-primary w-100 showtime-btn"
                                           th:classappend="${show.availableSeats <= 0} ? 'disabled' : ''"
                                           th:attr="data-show-id=${show.id}, 
                                                   data-available-seats=${show.availableSeats}">
                                            <i class="fas fa-ticket me-2"></i>
                                            <span th:text="${show.availableSeats > 0} ? 'Book Now' : 'Sold Out'">Book Now</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            // Generate date buttons on page load
            document.addEventListener('DOMContentLoaded', function() {
                generateDateButtons();
            });
        </script>
    </div>
</body>
</html>
