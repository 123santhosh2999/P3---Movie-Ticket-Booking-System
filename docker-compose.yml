# docker-compose.yml
version: "3.8"

services:
  db:
    image: mysql:8.4
    container_name: showmate-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-showmate}
      MYSQL_USER: ${MYSQL_USER:-showmate}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-showmate}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - showmate-db-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD:-root} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: showmate-app:latest
    container_name: showmate-app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST:-db}:${DB_PORT:-3306}/${MYSQL_DATABASE:-showmate}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia%2FKolkata
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-showmate}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-showmate}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_TIME_ZONE: Asia/Kolkata
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
      # optional mail/cloudinary placeholders kept empty here
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      JAVA_TOOL_OPTIONS: "-Duser.timezone=Asia/Kolkata"
    ports:
      - "${APP_PORT:-8081}:8081"
    volumes:
      - ./:/workspace:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  adminer:
    image: adminer:latest
    container_name: showmate-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    depends_on:
      - db

volumes:
  showmate-db-data:
